<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Canvas Maze Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" >
  </head>
  <body>
    <section>
      <div id="wrapper">
        <div class="maze-box">
          <div class="maze-options">
            <h3>Game Movement Type</h3>
            <div>
              <input
                type="radio"
                name="movement-type"
                id="unit"
                value="unit"
                checked
              />
              <label for="unit">Unit Based</label>
            </div>
            <div>
              <input
                type="radio"
                name="movement-type"
                id="decision"
                value="decision"
              />
              <label for="decision">Decision Based</label>
            </div>
            <div>
              <input
                type="radio"
                name="movement-type"
                id="gravity"
                value="gravity"
              />
              <label for="gravity">Gravity Based</label>
            </div>
          </div>
          <div id="maze">
            <canvas
              id="canvas"
              width="523"
              height="523"
              style="margin-left: auto; margin-right: auto"
            >
              This text is displayed if your browser does not support HTML5
              Canvas.
            </canvas>
          </div>
          <div id="keys">
            <div class="up arr"><i class="fa fa-arrow-up"></i></div>
            <br />
            <div class="left arr"><i class="fa fa-arrow-left"></i></div>
            <div class="down arr"><i class="fa fa-arrow-down"></i></div>
            <div class="right arr"><i class="fa fa-arrow-right"></i></div>
          </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2 class="gamehead"></h2>
            </div>
            <div class="modal-footer">
              <h2 id="play_again" onmouseover="" style="cursor: pointer">
                Play Again?
              </h2>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="game.js"></script>
    </section>
  </body>
</html>
